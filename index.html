<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>iPad Clock v1.1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="clock-face">
                <div class="marker" style="--rotation: 0deg"><span>12</span></div>
                <div class="marker" style="--rotation: 30deg"><span>1</span></div>
                <div class="marker" style="--rotation: 60deg"><span>2</span></div>
                <div class="marker" style="--rotation: 90deg"><span>3</span></div>
                <div class="marker" style="--rotation: 120deg"><span>4</span></div>
                <div class="marker" style="--rotation: 150deg"><span>5</span></div>
                <div class="marker" style="--rotation: 180deg"><span>6</span></div>
                <div class="marker" style="--rotation: 210deg"><span>7</span></div>
                <div class="marker" style="--rotation: 240deg"><span>8</span></div>
                <div class="marker" style="--rotation: 270deg"><span>9</span></div>
                <div class="marker" style="--rotation: 300deg"><span>10</span></div>
                <div class="marker" style="--rotation: 330deg"><span>11</span></div>
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="center-dot"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
